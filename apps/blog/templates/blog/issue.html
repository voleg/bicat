{% extends "base.html" %}
{% load markup %}

{% block search_url %}/catalog/search{% endblock %}
{% block search_hint %}поиск по всему каталогу ...{% endblock %}


{% block page_main_content %}
        <div class="page-header">
          <h3 class="play">{{ issue.name }}</h3>
        </div>
        <div class="play">
            <p>{{ issue.issue|markdown }}</p>

            <p class="text-muted text-right"> {{ issue.creator }} / {{ issue.created }}</p>
        </div>
{% endblock %}
